<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียนออนไลน์</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto Looped Thai UI:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 p-5">
        <div class="header text-center"> <img src="imageLogo/logo.png" alt="RGO Logo" class="img-fluid" style="max-width: 250px;">
            <h1 class="fs-2 fw-bold mb-2">ระบบลงทะเบียนออนไลน์</h1>
            <p class="fs-4">เข้าสู่ระบบ</p> 
        </div>

        <div class="login-box  p-4 rounded  mx-auto" style="max-width: 400px; width: 100%;">
            <form>
                <div class="input-group mb-3"> <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="email" class="form-control" placeholder="youremail@gmail.com" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">บันทึกรหัสผ่าน</label>
                    </div>
                    <a href="#" class="text-decoration-none text-dark">ลืมรหัสผ่าน</a>
                </div>
                <button type="submit" class="btn btn-success w-50 d-block mx-auto rounded-pill py-2">Login</button>
            </form>
        </div>
    </div>

    <div class="wave-container position-absolute bottom-0 start-0 w-100" style="height: 28rem; overflow: hidden; z-index: -1;">
        <svg viewBox="0 0 1200 200" preserveAspectRatio="none" class="w-100 h-100">
            <path d="M0,160 C300,110 1000,240 1250,100 L1200,200 L0,200 Z" fill="#0a572d"></path>
        </svg>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
